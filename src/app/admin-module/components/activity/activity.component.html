<div class="row mt-4 p-4">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Lista de Actividades</h4>
        <div class="row col-md-6">
          <div class="col-md-4">
          <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Agregar Actividad</button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                      <th class="text-dark font-medium fs-4">Name</th>

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let ts of topSelling'>
                      <td>
                          <div class="d-flex align-items-center">
                              <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                              <div class="ms-3">
                                  <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                  <span class="text-muted">{{ts.gmail}}</span>
                              </div>
                          </div>
                      </td>
                      <td>
                        <button type="button" class="btn btn-primary"><i class="icon-edit"></i> edit</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
    </div>
  </div>
</div>

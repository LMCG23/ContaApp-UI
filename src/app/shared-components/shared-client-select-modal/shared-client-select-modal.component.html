<!-- Modal to select an Client -->

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Seleccione un cliente</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="clientSelectForm" class="form-horizontal" role="form">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="col-md-12">
          <mat-label>Seleccione un Cliente</mat-label>
          <mat-select [(value)]="selected">
            <mat-option *ngFor="let item of clientList" [value]="item.id">
              {{ item.name }} {{ item.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="setClientLocalStorage()"
  >
    Guardar
  </button>
</div>
